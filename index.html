<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p')

    // Regular
    console.log('hello')

    // Interpolated
    const poop = 'ðŸ’©'
    console.log(`hello I'm a ${poop} string`)

    // Styled
    console.log('%c I am some great text',
      'font-size:30px; background: purple')

    // warning!
    console.warn('oh no!')

    // Error :|
    console.error('Uhoh!')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements - no longer using dir from teh tutorial 
    console.log(p)

    // Grouping together
    dogs.map(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Nik')
    console.count('Nik')
    console.count('Nik')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json)
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>

</html>
